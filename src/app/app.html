<ion-menu [content]="content" drag-content="false" id="sideMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content
  class="menu-items">
    <ion-list>
        <ion-item
        no-lines
        class="menu-items">
          <p class="hello-user">Ol√°, {{loggedUser.fullName.split(' ')[0]}}!</p>
          <p>{{userType}}</p>
        </ion-item>
        <hr>
      <button
      menuClose
      class="menu-items"
      ion-item
      no-lines
      *ngFor="let p of pages"
      (click)="openPage(p)">
        {{p.title}}
      </button>
      <button
      menuClose
      class="menu-items"
      no-lines
      ion-item
      (click)="logout()">
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
