<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/logotipo.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="dashboard-box" padding>
  <div cards>
    <div class="grid-full">
      <ion-row>
        <ion-col>
          <ion-card type="button" (click)="cadastraCondominio()">
            <ion-icon name="home"></ion-icon>
            <p>Cadastrar Condomínio</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card type="button" (click)="cadastraEdificio()">
            <ion-icon name="home"></ion-icon>
            <p>Cadastrar Edifício</p>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <ion-card type="button" (click)="listarCondominios()">
              <ion-icon name="person-add"></ion-icon>
              <p>Listar Condomínios</p>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card type="button" (click)="listarEdificios()">
              <ion-icon name="person-add"></ion-icon>
              <p>Listar Edifícios</p>
            </ion-card>
          </ion-col>
        </ion-row>
      <ion-row>
        <ion-col>
          <ion-card type="button" (click)="cadastraSindico()">
            <ion-icon name="person"></ion-icon>
            <p>Escolher Síndico</p>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card type="button" (click)="cadastraAdmin()">
            <ion-icon name="person-add"></ion-icon>
            <p>Escolher Admin</p>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
