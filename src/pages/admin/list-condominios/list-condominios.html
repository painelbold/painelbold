<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/logotipo.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Condom√≠nios</h3>
  <ion-item-group>
    <ion-item *ngFor="let c of condominios | async" (click)="itemTapped($event, c)" text-wrap>
      <ion-label>
        <h3>{{c.nome}}</h3>
        <p>{{c.endereco.bairro}}</p>
        <p>{{c.endereco.logradouro}}</p>
      </ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
