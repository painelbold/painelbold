<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <img src="assets/logotipo.png"/>
      </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
      <form (ngSubmit)="editarEdificio(edificioForm)" #edificioForm="ngForm">
        <h4>Editar Edifício</h4>
          <ion-item-group>
            <ion-item>
                <ion-label floating>Nome</ion-label>
                <ion-input 
                type="text" 
                name="nome"
                [(ngModel)]="edificio.nome"
                #nome="ngModel"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Bloco</ion-label>
                <ion-input 
                type="text" 
                name="bloco"
                [(ngModel)]="edificio.bloco"
                #bloco="ngModel"></ion-input>
            </ion-item>
          </ion-item-group>
          <button 
          ion-button 
          class="submit-btn" 
          full 
          type="submit">Confirmar Mudanças</button>
      </form>
    </ion-content>
