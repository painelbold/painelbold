<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/logotipo.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <h3>Edifícios</h3>
    
    <ion-item-group>
      <ion-item>
          <ion-label>Condomínio:</ion-label>
            <ion-select 
            name="condominioId"
            [(ngModel)]="condominioId"
            condominioId="ngModel"
            (ionChange)="condChange()">
              <ion-option 
              name="condominioId"
              *ngFor="let c of condominios | async" 
              [value]="c.key">
                {{c.nome}}
              </ion-option>
            </ion-select>
      </ion-item>
      <ion-item *ngFor="let e of edificios | async" (click)="itemTapped($event, e)" text-wrap>
        <ion-label>
          <h3>{{e.nome}}</h3>
          <p>{{e.bloco}}</p>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-content>
