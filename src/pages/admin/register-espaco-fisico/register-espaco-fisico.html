<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/logotipo.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="saveEspacoFisico()" [formGroup]="espacoFisicoForm">
    <h4>Espaço Físico</h4>
    <ion-item-group>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input
        type="text"
        name="name"
        formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-textarea
        type="text"
        name="description"
        formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Hora inicial</ion-label>
        <ion-datetime
        displayFormat="HH:mm"
        name="startTime"
        formControlName="startTime"
        (ionChange)="horaInicialChange()"
        minuteValues="0,15,30,45"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label>Hora final</ion-label>
          <ion-datetime
          displayFormat="HH:mm"
          name="endTime"
          formControlName="endTime"
          [min]="minHora"
          minuteValues="0,15,30,45"></ion-datetime>
        </ion-item>
    </ion-item-group>
    <button ion-button class="submit-btn" full type="submit">Salvar</button>
  </form>
</ion-content>
