<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/logotipo.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h4>Agendamento de Espaço</h4>
  <form (ngSubmit)="agendaEspacoFisico()" [formGroup]="agendamentoForm">
    <ion-item-group>
      <ion-item>
        <ion-label>Espaço:</ion-label>
          <ion-select
          name="espacoId"
          formControlName="espacoId"
          espacoId="ngModel"
          (ionChange)="espacoFisicoChange()">
            <ion-option
            name="condominioId"
            *ngFor="let ef of espacosFisicos"
            [value]="ef.key">
              {{ef.name}}
            </ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Data</ion-label>
        <ion-datetime
        displayFormat="DD/MM/YYYY"
        formControlName="date"
        [min]="minDate"
        [max]="maxDate"
        >
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Hora inicial</ion-label>
        <ion-datetime
        displayFormat="HH:mm"
        name="startTime"
        formControlName="startTime"
        (ionChange)="horaInicialChange()"
        [min]="minHora"
        [max]="maxHora"
        minuteValues="0,15,30,45"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Hora final</ion-label>
        <ion-datetime
        displayFormat="HH:mm"
        name="endTime"
        formControlName="endTime"
        [min]="minHora"
        [max]="maxHora"
        minuteValues="0,15,30,45"></ion-datetime>
      </ion-item>
    </ion-item-group>
  </form>
</ion-content>
