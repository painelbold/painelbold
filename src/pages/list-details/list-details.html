<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="assets/logotipo.png"/>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <p><strong>{{selectedItem.title}}</strong></p>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Mensagem: </strong> {{selectedItem.note}}</p>
      <hr>
      <p>{{selectedItem.date}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
