<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bold Telecom</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <strong>Comunicado: {{selectedItem.title}}</strong>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Mensagem: </strong> {{selectedItem.note}}</p>
      <hr>
      <p>{{selectedItem.date}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
