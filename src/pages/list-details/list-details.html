<ion-header>

  <ion-navbar>
    <ion-title>Comunicado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <strong>{{item.title}}</strong>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Mensagem: </strong> {{item.note}}</p>
      <hr>
      <p>Data de publicação: {{item.date}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
