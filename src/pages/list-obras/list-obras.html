<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <img src="assets/logotipo.png"/>
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <h4>Obras</h4>
  <ion-item-group>
    <ion-item *ngFor="let o of obras | async" (click)="itemTapped($event, o)" text-wrap>
      <p>{{o.description}}</p>
    </ion-item>
  </ion-item-group>

</ion-content>
