<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/logotipo.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>Obras</h4>
  <ion-item-group>
    <p *ngIf="obras.length == 0">Sem obras cadastradas.</p>
    <ion-item *ngFor="let o of obras" (click)="itemTapped($event, o)" text-wrap>
      <h3>Unidade: {{o.unit}}</h3>
      <p>Descrição: {{o.description}}</p>
    </ion-item>
  </ion-item-group>

</ion-content>
