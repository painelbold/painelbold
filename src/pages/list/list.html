<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/logotipo.png"/>
    </ion-title>
    <ion-buttons end>
      <button
      ion-button
      class="button-assine"
      (click)="showDates($event)"
      *ngIf="(agendamento | async)?.length">
        Mude JÃ¡
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group>
  <h3>Comunicados</h3>
  <button
    ion-button
    color="bold-color"
    class="button-round-md"
    (click)="newAnnouncement()"
    *ngIf="usuario.sindico"
    block >
      Criar Novo Comunicado
    </button>
    <ion-item *ngFor="let c of (comunicados | async) | reverse" (click)="itemTapped($event, c)" text-wrap>
      <ion-avatar item-start>
        <img src='assets/imgs/avatar1.jpg'>
      </ion-avatar>
      <ion-label>
        <ion-row>
          <ion-col col-9>
            <h3 item-left>{{c.title}}</h3>
          </ion-col>
          <ion-col col-3>
            <p text-right class="publish-date">{{c.publishDate | date:'dd/MM'}}</p>
          </ion-col>
        </ion-row>
        <p>{{c.message}}</p>
      </ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
