<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="assets/logotipo.png"/>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item *ngFor="let item of items" (click)="itemTapped($event, item)" text-wrap>
      <ion-avatar item-start>
        <img src={{item.image}}>
      </ion-avatar>  
      <ion-label>
        <h3>{{item.title}}</h3>
        <p>{{item.note}}</p>    
      </ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
