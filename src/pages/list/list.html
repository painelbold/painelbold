<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bold Telecom</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header>
          Comunicados
      </ion-card-header>
      <ion-list>
          <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
            <div class="list-item">
              <ion-icon item-start [name]="item.icon"></ion-icon>
              <h3 class="item-text">{{item.title}}</h3>
              <p class="item-text">{{item.note}}</p>
              <p>{{item.date}}</p>
            </div>
          </button>
        </ion-list>
  </ion-card>
</ion-content>
