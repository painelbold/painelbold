<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <img src="assets/imgs/logo.png" class="logo"/>
    </ion-row>
    <div class="login-box">
        <form (ngSubmit)="login()" #registerForm="ngForm"> 
            <ion-list inset>
                <ion-item>
                    <ion-label floating>E-mail</ion-label>
                    <ion-input type="email" name="email" [(ngModel)]="loginFields.email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Senha</ion-label>
                    <ion-input type="password" name="password" [(ngModel)]="loginFields.password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Continuar conectado</ion-label>
                    <ion-checkbox name="stayConnected" [(ngModel)]="loginFields.stayConnected"></ion-checkbox>
                </ion-item>
            </ion-list>
            <button ion-button class="submit-btn" full type="submit">Login</button>
            <button ion-button class="register-btn" block clear type="button" (click)="createAccount()">Criar nova conta</button>
            <a align-center>Esqueceu sua senha?</a>
        </form>
    </div>
</ion-content>
