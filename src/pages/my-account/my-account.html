<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="assets/logotipo.png"/>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item-group>
  <form (ngSubmit)="editarConta()" [formGroup]="myAccountForm">
    <h4>Meus dados</h4>
        <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input
            type="text"
            name="name"
            formControlName="fullName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>CPF</ion-label>
            <ion-input
            type="text"
            name="cpf"
            formControlName= "cpf"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Telefone</ion-label>
            <ion-input
            type="phone"
            name="phone"
            formControlName= "phone"></ion-input>
        </ion-item>
        <button ion-button
        class="submit-btn button-round-md"
        color="bold-color"
        block
        type="submit">Confirmar mudan√ßas</button>
      </form>
    </ion-item-group>
    <hr class="divider">
  <ion-item-group class="divider">
    <h5>Alterar senha</h5>
    <form
    (ngSubmit)="changePassword()"
    [formGroup]="passwordForm">
      <ion-item>
        <ion-label>Senha Atual</ion-label>
        <ion-input
        type="password"
        name="currentPassword"
        formControlName="old"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nova Senha</ion-label>
        <ion-input
        type="password"
        name="newPassword"
        formControlName="new"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Confirmar Senha</ion-label>
        <ion-input
        type="password"
        name="confirmNewPassword"
        formControlName="confirm"></ion-input>
      </ion-item>
      <button
      ion-button
      class="submit-btn button-round-md"
      color="bold-color"
      block
      type="submit"
      [disabled]="(!passwordForm.valid || password.pristine)">Alterar Senha</button>
    </form>
  </ion-item-group>
</ion-content>
