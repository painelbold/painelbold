<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="assets/logotipo.png"/>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="editarConta()" [formGroup]="myAccountForm">
    <h4>Meus dados</h4>
      <ion-item-group>
        <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input 
            type="text" 
            name="name"
            formControlName="fullName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>CPF</ion-label>
            <ion-input 
            type="text" 
            name="cpf"
            formControlName= "cpf"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Telefone</ion-label>
            <ion-input 
            type="phone" 
            name="phone"
            formControlName= "phone"></ion-input>
        </ion-item>
      </ion-item-group>
      <button ion-button class="submit-btn" full type="submit">Confirmar mudan√ßas</button>
  </form>
</ion-content>
