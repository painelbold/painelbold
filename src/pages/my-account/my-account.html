<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="assets/logotipo.png"/>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <form (ngSubmit)="editarConta()" #registerForm="ngForm">
      <h2>Meus dados</h2>
        <ion-item-group>
          <ion-item>
              <ion-label floating>Nome</ion-label>
              <ion-input type="text" name="name"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>CPF</ion-label>
              <ion-input type="text" name="cpf"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>E-mail</ion-label>
              <ion-input type="email" name="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating></ion-label>
            <ion-input type="text" name="address">Endereço</ion-input>
          </ion-item>
        </ion-item-group>
        <button ion-button class="submit-btn" full type="submit">Confirmar mudanças</button>
    </form>
</ion-content>
