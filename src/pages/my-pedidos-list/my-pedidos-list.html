<ion-header>

  <ion-navbar>
    <ion-title>MyPedidosList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Histórico de Pedidos</h3>
  <ion-item-group>
    <ion-item *ngIf="pedidos.length == 0">
      <p>Sem solicitações de pedidos.</p>
    </ion-item>
    <ion-item *ngFor="let p of pedidos"
    text-wrap>
      <p>Produto: {{p.category}} - {{p.description}}</p>
      <p>Horário do pedido: {{p.dateCreated | date:'dd/MM hh:mm'}}</p>
      <button
      ion-button
      clear
      (click)="refazPedido(p)">
      Refazer pedido
      </button>
    </ion-item>
  </ion-item-group>
</ion-content>
