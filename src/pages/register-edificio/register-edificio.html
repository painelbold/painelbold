<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <img src="assets/logotipo.png" />
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <div class="register-edificio">
    <form (ngSubmit)="registerEdificio(registerForm)" #registerForm="ngForm">
    <ion-item-group inset>
      <ion-item>
        <ion-label>Condomínio:</ion-label>
        <ion-select>
          <ion-option *ngFor="let c of condominios" [value]="c.key">{{c.nome}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Nome do Edifício</ion-label>
        <ion-input 
        type="text" 
        name="name"
        [(ngModel)]="edificio.nome"
        #nome="ngModel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Bloco</ion-label>
        <ion-input 
        type="text" 
        name="address"
        [(ngModel)]="edificio.bloco"
        #bloco="ngModel"></ion-input>
      </ion-item>
    </ion-item-group>
    <button ion-button class="submit-btn" full type="submit">Cadastrar</button>
  </form>
</div>
  
</ion-content>
