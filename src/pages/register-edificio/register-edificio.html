<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <img src="assets/logotipo.png" />
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <div class="register-edificio">
    <form (ngSubmit)="registerEdificio(edificioForm)" [formGroup]="edificioForm">
      <ion-item-group inset>
        <ion-item>
          <ion-label>Condomínio:</ion-label>
            <ion-select
              [(ngModel)]="condominioId"
              [ngModelOptions]="{standalone: true}">
                <ion-option
                name="condominioId"
                *ngFor="let c of condominios | async"
                [value]="c.key">
                  {{c.nome}}
                </ion-option>
            </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Nome do Edifício</ion-label>
        <ion-input
        type="text"
        name="name"
        formControlName="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Bloco</ion-label>
        <ion-input
        type="text"
        name="bloco"
        formControlName="bloco"></ion-input>
      </ion-item>
    </ion-item-group>
    <button
    ion-button
    class="submit-btn button-round-md"
    block
    type="submit">Cadastrar</button>
  </form>
</div>

</ion-content>
