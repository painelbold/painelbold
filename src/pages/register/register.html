<ion-header>
    <ion-navbar>
        <img src="assets/logotipo.png" />
    </ion-navbar>
</ion-header>

<ion-content class="register-content" padding>
    <h4>Registrar</h4>
    <div class="register-box">
        <form (ngSubmit)="registrar()" #registerForm="ngForm">
            <ion-list inset>
                <ion-item>
                    <ion-label floating>Nome Completo</ion-label>
                    <ion-input type="text" name="name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>CPF</ion-label>
                    <ion-input type="text" name="cpf"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Endere√ßo</ion-label>
                    <ion-input type="text" name="address"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Complemento</ion-label>
                    <ion-input type="text" name="address-comp"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>E-mail</ion-label>
                    <ion-input type="email" name="email"></ion-input>
                </ion-item>
                <ion-item>
                        <ion-label floating>Telefone</ion-label>
                        <ion-input type="tel" name="tel"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Senha</ion-label>
                    <ion-input type="password" name="password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Confirmar Senha</ion-label>
                    <ion-input type="password" name="confirm-password"></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button class="submit-btn" full type="submit">Registrar</button>
        </form>
    </div>
</ion-content>
