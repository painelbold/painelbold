<ion-header>
  <ion-navbar>
      <img src="assets/logotipo.png" />
  </ion-navbar>
</ion-header>

<ion-content class="reset-password-content" padding>
  <h4>Reconfigurar senha</h4>
  <div class="reset-password-box">
      <form #resetPasswordForm="ngForm" (ngSubmit)="resetPassword(resetPasswordForm)">
          <ion-item>
              <ion-label floating>E-mail</ion-label>
              <ion-input 
              type="email" 
              name="email" 
              (ngModel)="userEmail"
              #email="ngModel"
              required></ion-input>
          </ion-item>
          <button 
          ion-button 
          class="submit-btn" 
          full 
          type="submit"
          [disabled]="!resetPasswordForm.valid">Reconfigurar Senha</button>
      </form>
  </div>
</ion-content>
