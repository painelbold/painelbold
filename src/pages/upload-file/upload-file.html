<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/logotipo.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>Envio de Documento</h4>
  <ion-row>
    <ion-col
    col-md-11>
      <ion-input
      placeholder="{{selectedFile}}"
      (click)="uploadFile()"
      readonly="true">
      </ion-input>
    </ion-col>
    <ion-col
    col-md-1>
      <button
      ion-button
      color="bold-color"
      class="button-round-md"
      (click)="doUpload()">
        Upload
      </button>
    </ion-col>
  </ion-row>
</ion-content>
